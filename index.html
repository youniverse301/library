<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="libraryContainer">
        <form class="form" id="form" method="post">
            <label for="title" id="titleText">Book</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="author" id="authorText">Author</label><br>
            <input type="text" id="author" name="author">
            <label for="pages" id="pagesText">Pages</label><br>
            <input type="number" id="pages" name="pages "><br>
            <label for="status" id="statusText">Status</label>
            <select id="status" name="status">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <input type="submit" id="submitBtn">
        </form>
        <table id="library">
            <tr id="libraryInfo">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
            <tbody id="libraryContent">
                <tr>
                    <td>Fear and Loathing in Las Vegas</td>
                    <td>Hunter S. Thompson</td>
                    <td>204</td>
                    <td>Read</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="library.js"></script>
</body>
</html>
